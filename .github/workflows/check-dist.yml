name: Check Dist

on:
  push:
    branches: [main, master]
    paths-ignore: '**.md'
  pull_request:
    branches: [main, master]
    paths-ignore: '**.md'

permissions:
  contents: read

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-dist:
    name: Check dist
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Compare dist
        run: |
          # Exclude cache files from diff check (they vary between builds)
          if [ "$(git diff --name-only | grep dist/ | grep -v '\.cache$' | wc -l)" -gt "0" ]; then
            echo "üîç The following files have uncommitted changes:"
            git diff --name-only | grep dist/ | grep -v '\.cache$'
            echo ""
            echo "üì¶ Dist folder size:"
            du -sh dist/
            echo ""
            echo "‚ö†Ô∏è Files changed since last commit:"
            git diff --stat -- 'dist/**' ':!dist/**/*.cache'
            echo ""
            echo "‚ùå Detected uncommitted changes after build."
            echo "Please run 'npm run build' and commit the changes."
            exit 1
          fi
          echo "‚úÖ No uncommitted changes detected in dist/"
